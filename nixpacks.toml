# Railway/Nixpacks configuration for CodeIgniter 4
[phases.setup]
nixPkgs = ["php83", "php83Extensions.pdo_mysql", "php83Extensions.intl", "php83Extensions.mbstring", "php83Extensions.curl", "php83Packages.composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[start]
cmd = "php -S 0.0.0.0:${PORT:-8080} -t public"
